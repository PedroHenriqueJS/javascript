<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antes e Depois</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            background-color: rgb(214, 214, 214);
            padding: 30px;
            margin: 5px;
            display: inline-block;
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Antes e depois</h1>
    <div onclick="calc()">Antecessor e Sucessor</div>

    <script>

        function calc(){
            var num = window.prompt('Digite um número inteiro qualquer')
            num = parseInt(num)
            window.alert(`O número inteiro antecessor a ${num} é ${num - 1}.\nO número inteiro sucessor de ${num} é ${num + 1}.`)
        }
    </script>
</body>
</html>
