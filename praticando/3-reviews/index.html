<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <section class="container">
            <div class="title">
                <!--título-->
                <h2>Nossos Reviews</h2>
                <div class="underline"></div>
                <!--conteúdo-->
                <article class="review">
                    <div class="img-container">
                        <img src="person-1.jpeg" id= "person-img" alt="">
                    </div>
                    <h4 id="author">Sara Jones</h4>
                    <p id="job">Web Designer</p>
                    <p id="info">
                        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Unde maiores praesentium cupiditate fugit ratione fuga explicabo exercitationem placeat voluptas sequi voluptates, accusantium earum nihil! Dicta fuga debitis placeat eos aut.
                    </p>
                    <!--botões prox e ant-->
                    <div class="button-container">
                        <button class="prev-btn">
                            <i class="fa fa-chevron-left"></i>
                        </button>
                        <button class="next-btn">
                            <i class="fa fa-chevron-right"></i>
                        </button>
                        <br>
                        <button class="random-btn">Me supreenda</button>
                    </div>
                </article>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
